<app-customer-filter *ngIf="company.id" [hidden]="!firstCoupon" (ChildEvent)="changeArray()"></app-customer-filter>
<app-company-filter *ngIf="customer.id" [hidden]="!firstCoupon" (ChildEvent)="changeArray()"></app-company-filter>
<div *ngIf="!firstCoupon&&userDetails.type=='ADMIN'">This User does not have any coupons</div>
<div *ngIf="!firstCoupon&&userDetails.type!='ADMIN'">You don't have any coupons</div>
<br>
<br>
<table *ngIf=" firstCoupon">
  <tr>
    <th>Title</th>
    <th>Message</th>
    <th>Expiration Date</th>
    <th>Price</th>
    <th>Amount</th>
    <th>Type</th>
    <th>Id</th>
    <th *ngIf="userDetails.type!='COMPANY'">CompId</th>
    <th>Image</th>
  </tr>
  <tr *ngFor="let c of myCoupons; let i = index">
    <td>{{ c.title }}</td>
    <td>{{ c.message }}</td>
    <td>{{ c.endDate }}</td>
    <td>{{ c.price }}</td>
    <td>{{ c.amount }}</td>
    <td>{{ c.type }}</td>
    <td>{{ c.id }}</td>
    <td *ngIf="userDetails.type!='COMPANY'">{{ c.compId }}</td>
    <td>
      <img src="">
    </td>
  </tr>
</table>
<br>
<br>
<app-update-form *ngIf="userDetails.type!='CUSTOMER'" (updateEmitter)="updateCouopn($event)"></app-update-form>
